version = 3
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[secondary_prompt]
	template = 'â¯â¯'
	foreground = 'magenta'
	background = 'transparent'

[transient_prompt]
	template = 'â¯ '
	foreground = 'magenta'
	background = 'transparent'
	foreground_templates = [
		'{{if gt .Code 0}}p:red{{end}}',
		'{{if eq .Code 0}}magenta{{end}}',
	]

[[blocks]]
	type = 'prompt'
	alignment = 'left'
	newline = false

	[[blocks.segments]]
		type = "os"
		style = "plain"
		foreground = "p:blue"
		template = "{{ if .WSL }}WSL at {{ end }}{{.Icon}} "

	[[blocks.segments]]
		template = 'ï¼  {{ .Path }}'
		foreground = 'p:blue'
		background = 'transparent'
		type = 'path'
		style = 'plain'

		[blocks.segments.properties]
			style = 'full'

	[[blocks.segments]]
		template = ' {{ .UpstreamIcon }} î‚  {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} {{ .BranchStatus }}'
		foreground = 'p:green'
		background = 'transparent'
		type = 'git'
		style = 'plain'

		[blocks.segments.properties]
			branch_icon = ''
			commit_icon = '@'
			fetch_status = true
			fetch_upstream_icon = true

			# [blocks.segments.properties.mapped_branches]
			# 	"feat/*" = "ğŸš€/"
			# 	"bug/*" = "ğŸ›/"
			# 	"fix/*" = "ğŸ›/"

[[blocks]]
	type = 'rprompt'
	overflow = 'hidden'

	[[blocks.segments]]
		template = 'ï‰’ {{ .FormattedMs }}'
		foreground = 'p:yellow'
		background = 'transparent'
		type = 'executiontime'
		style = 'plain'

		[blocks.segments.properties]
			threshold = 500

[[blocks]]
	type = 'prompt'
	alignment = 'left'
	newline = true

	[[blocks.segments]]
		template = 'â¯'
		background = 'transparent'
		type = 'text'
		style = 'plain'
		foreground_templates = [
			'{{if gt .Code 0}}p:red{{end}}',
			'{{if eq .Code 0}}magenta{{end}}',
		]

[palette]
	red = "#ff007c"
	blue = "#7aa2f7"
	orange = "#ff9e64"
	yellow = "#ffc777"
	green = "#4fd6be"

[schema]
	path = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
